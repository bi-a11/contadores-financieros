    <!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMP Contadores</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="overlay"></div>

    <header>
    <nav class="navbar">
        <div class="logo">GOMP Contadores</div>
        <ul class="nav-links">
        <li><a href="#">Inicio</a></li>
        <li><a href="#nosotros">Nosotros</a></li>
        <li><a href="#">Servicios</a></li>
        </ul>
    </nav>
    </header>


    <main class="form-container">
        <img src="logos/logo.jpg" alt=" GOMP Contadores" class="form-logo">
        <h1>¿En qué te podemos ayudar?</h1>
        <p>Déjanos tus datos y nos pondremos en contacto contigo.</p>

        <form>
        <input type="text" placeholder="Nombre completo" required>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="tel" placeholder="Teléfono" required>
        <textarea placeholder="¿Cuál es tu problema o necesidad?" rows="4" required></textarea>
        <button type="submit">Enviar</button>
        </form>
    </main>
    <section id="nosotros" class="nosotros-section">
    <h2>Nosotros</h2>
    <div class="cards-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
    </section>

    </body>
    </html>
