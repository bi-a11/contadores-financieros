/* ====== SECCIÓN DE CONTACTO FLOTANTE ====== */
.contacto-section {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  background: rgba(0, 0, 0, 0.6);
  padding: 40px 60px;

  /* 🔹 Animación de movimiento */
  animation: movimientoLento 10s infinite alternate ease-in-out;
}

/* ====== ANIMACIÓN ====== */
@keyframes movimientoLento {
  0% {
    transform: translate(-50%, -50%) translate(0px, 0px);
  }
  25% {
    transform: translate(-50%, -50%) translate(40px, -30px);
  }
  50% {
    transform: translate(-50%, -50%) translate(-30px, 40px);
  }
  75% {
    transform: translate(-50%, -50%) translate(50px, 30px);
  }
  100% {
    transform: translate(-50%, -50%) translate(-40px, -20px);
  }
}
